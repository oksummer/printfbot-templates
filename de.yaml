        lang: |
            {{UN('GLOBE WITH MERIDIANS')}} Sprache
        format: |
            {{UN('MEMO')}} Modus: {{user.parse_mode}}
        reactions: |
            {{UN('THUMBS UP SIGN')}} Standardreaktionen
        delreactions: |
            {{UN('THUMBS UP SIGN')}} Reaktionen löschen
        keyboard: |
